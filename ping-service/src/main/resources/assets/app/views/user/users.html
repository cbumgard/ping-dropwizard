<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="user-save.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="myUserLabel">Create or edit a User</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="user.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>firstname:</label>
                            
                            <input type="text" class="form-control" name="firstname"
                                   ng-model="user.firstname" ng-required="true"
                                   />
                            <span class="error" ng-show="form.firstname.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.firstname.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>lastname:</label>
                            
                            <input type="text" class="form-control" name="lastname"
                                   ng-model="user.lastname" ng-required="true"
                                   />
                            <span class="error" ng-show="form.lastname.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.lastname.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>email:</label>
                            
                            <input type="text" class="form-control" name="email"
                                   ng-model="user.email" ng-required="true"
                                   />
                            <span class="error" ng-show="form.email.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.email.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>photourl:</label>
                            
                            <input type="text" class="form-control" name="photourl"
                                   ng-model="user.photourl" ng-required="false"
                                   />
                            <span class="error" ng-show="form.photourl.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.photourl.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new User
    </button>

    <div class="table-responsive">
        <table id="user-table" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>firstname</th>
                
                <th>lastname</th>
                
                <th>email</th>
                
                <th>photourl</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                
                <td>{{user.firstname }}</td>
                
                <td>{{user.lastname }}</td>
                
                <td><a href="mailto:{{user.email}}" target="_blank">{{user.email}}</a></td>
                
                <td><img src="{{user.photourl}}" class="img-thumbnail"></td>

                <td>
                    <button type="submit"
                            ng-click="update(user.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(user.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
